<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Jost&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5eeeb0b326.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<title>BudgetApp</title>
</head>

<body>
  <div class="top">
    <div class="budget">
      <div class="budget-title">
        Available Budget in <span class="budget-title-month"></span>
      </div>

      <div class="budget-value"></div>

      <div class="budget-income clearfix">
        <div class="budget-income-text">Income</div>
        <div class="right">
          <div class="budget-income-value" aria-label="budget-income-value"></div>
          <div class="budget-income-percentage">&nbsp;</div>
        </div>
      </div>

      <div class="budget-expenses clearfix">
        <div class="budget-expenses-text">Expenses</div>
        <div class="right clearfix">
          <div class="budget-expenses-value"></div>
          <div class="budget-expenses-percentage"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="add">
      <div class="add-container">
        <select class="add-type">
          <option value="income" selected>+</option>
          <option value="expense">-</option>
        </select>
        <input type="text" class="add-description" placeholder="Add description">
        <input type="number" 
               inputmode="numeric"
               class="add-value"
               placeholder="Value">
        <button class="add-btn">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="income">
        <h2 class="income-itle">Income</h2>
        <div class="income-list"></div>
      </div>

      <div class="expenses">
        <h2 class="expenses-title">Expenses</h2>
        <div class="expenses-list">
        </div>
      </div>
    </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
